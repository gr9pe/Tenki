<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Tenki</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
    <div class="flex items-center justify-center">
        <form action="#" th:action="@{/}" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="city">お天気を調べたい場所</label> 
                <p><input type="text" name="city" id="city" placeholder="Tokyo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/></p>
            </div>
            <div class="mb-4">
                <p>
                    <input type="submit" value="Submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"/>
                    <input type="reset" value="Reset" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"/>
                </p>
            </div>
            
        </form>
    </div>
</body>
</html>
